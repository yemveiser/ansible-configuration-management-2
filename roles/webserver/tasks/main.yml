---
- name: Install apache to [uat] webservers
  become: true
  ansible.builtin.yum:
    name: 'httpd'
    state: present

- name: Install git
  become: true
  ansible.builtin.yum:
    name: 'git'
    state: present 

- name: Clone a repo 
  become: true
  ansible.builtin.git:
    repo:  https://github.com/yemveiser/tooling.git
    dest: /var/www/html
    force: yes 

- name: Copy html content to one level up 
  become: true
  command: cp -r /var/www/html/html /var/www/

- name: copy html content to one level up
  become: true
  command: cp -r /var/www/html/html/ /var/www/

- name: Start service httpd, if not started
  become: true
  ansible.builtin.service:
    name: httpd
    state: started

- name: recursively remove /var/www/html/html/ directory
  become: true
  ansible.builtin.file:
    path: /var/www/html/html
    state: absent
